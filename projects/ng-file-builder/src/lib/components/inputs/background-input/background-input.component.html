<div class="container">
  <div class="bg-type-wrapper">
    <button #toggleButton class="toggle-button color" (click)="setBackgroundType(BackgroundType.Color)">
      Color
    </button>
    <button #toggleButton class="toggle-button url-image" (click)="setBackgroundType(BackgroundType.Url)">
      Url Image
    </button>
    <button #toggleButton class="toggle-button texture" (click)="setBackgroundType(BackgroundType.Texture)">
      Texture
    </button>
  </div>

  <form [formGroup]="parentForm"><!--TODO: optimize-->
    <div class="input-wrapper" [ngSwitch]="currentType">
      <div class="input-color" *ngSwitchCase="BackgroundType.Color">
        <input type="color" formControlName="background" />
      </div>
  
      <div class="input-url-image" *ngSwitchCase="BackgroundType.Url">
        <input type="text" formControlName="background" />
      </div>
  
      <div class="input-texture" *ngSwitchCase="BackgroundType.Texture">
        <div class="texture-block" *ngFor="let url of AVAILABLE_TEXTURES" [style.background]="'url(' + url + ')'"></div>
      </div>
    </div>
  </form>
</div>
