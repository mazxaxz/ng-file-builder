<div class="container">
  <form [formGroup]="parentForm">
    <mzx-range-input [parentForm]="parentForm" controlName="opacity" label="Opacity" [min]="0" [max]="1" [step]="0.05"></mzx-range-input>
  </form>

  <div class="bg-type-wrapper">
    <button #toggleButton class="toggle-button color" (click)="setBackgroundType(BackgroundType.Color)">
      Color
    </button>
    <button #toggleButton class="toggle-button url-image" (click)="setBackgroundType(BackgroundType.Url)">
      Url Image
    </button>
    <button #toggleButton class="toggle-button texture" (click)="setBackgroundType(BackgroundType.Texture)">
      Texture
    </button>
  </div>

  <form [formGroup]="parentForm">
    <div class="input-wrapper">
      <div class="input-base input-color" #backgroundTypeOptions>
        <mzx-colorpicker-input [parentForm]="parentForm" controlName="background"></mzx-colorpicker-input>
      </div>
  
      <div class="input-base input-url-image" #backgroundTypeOptions>
        <mzx-option-text-input [parentForm]="parentForm" controlName="background" label="Image URL"></mzx-option-text-input>
      </div>
  
      <div class="input-base input-texture" #backgroundTypeOptions>
        <div #textureBlock
          *ngFor="let url of AVAILABLE_TEXTURES"
          class="texture-block" 
          [style.background]="'url(' + url + ')'"
          (click)="chooseTexture(url)"></div>
      </div>
    </div>
  </form>
</div>
