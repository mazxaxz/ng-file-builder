<div class="container">
  <span class="container-label">Border</span>
  <div class="input-container">
    <div class="inputs-wrapper">
      <div class="width-wrapper">
        <mzx-pixel-number-input [parentForm]="parentForm" controlName="borderWidth" label="Size"></mzx-pixel-number-input>
      </div>
  
      <div class="style-wrapper">
        <mzx-select-input [parentForm]="parentForm" controlName="borderStyle" label="Style" [options]="borderStyles"></mzx-select-input>
      </div>
    </div>
    <div class="color-wrapper">
      <mzx-colorpicker-input [parentForm]="parentForm" controlName="borderColor"></mzx-colorpicker-input>
    </div>
  </div>
</div>
