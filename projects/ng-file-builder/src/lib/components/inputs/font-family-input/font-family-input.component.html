<div class="form-group" [formGroup]="parentForm">
  <select class="form-control" [formControlName]="controlName" [name]="controlName" [id]="controlName">
    <option *ngFor="let font of WEBSAFE_FONTS" [value]="font">{{ font }}</option>
  </select>
  <label [for]="controlName" class="form-control-label">{{ label }}</label>
</div>
