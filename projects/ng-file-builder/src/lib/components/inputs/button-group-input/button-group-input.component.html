<div class="wrapper">
  <button #toggleButton 
    *ngFor="let button of buttons" 
    attr.class="toggle-button {{button.value}}" 
    (click)="handle(button.value)">

    <svg class="icon" aria-hidden="true" focusable="false" *ngIf="button.icon">
      <use attr.xlink:href="assets/icons/{{button.icon}}.svg#{{button.icon}}"></use>
    </svg>

    <ng-container *ngIf="button.label">
      {{ button.label }}
    </ng-container>
  </button>
</div>
