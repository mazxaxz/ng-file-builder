<mzx-modal-box-header text="Basic instructions"></mzx-modal-box-header>

<div class="container">
  <div class="section-header">
    <p class="header">Key mappings</p>
  </div>

  <div class="section">
    <ul class="section-list">
      <li class="section-list-item">
        <div class="key-symbols">
          <i class="arrow up"></i>
          <i class="arrow down"></i>
          <i class="arrow right"></i>
          <i class="arrow left"></i>
        </div>
        <div class="meaning">
          Move focused item
        </div>
      </li>

      <li class="section-list-item">
        <div class="key-symbols">
          <div class="key">
            DEL
          </div>
        </div>
        <div class="meaning">
          Delete focused item
        </div>
      </li>

      <li class="section-list-item">
        <div class="key-symbols">
          <div class="key">
            Q
          </div>
          <div class="key">
            E
          </div>
        </div>
        <div class="meaning">
          Rotate focused item
        </div>
      </li>

      <li class="section-list-item">
        <div class="key-symbols">
          <div class="key">
            +
          </div>
          <div class="key">
            -
          </div>
        </div>
        <div class="meaning">
          Increase/Decrease size of focused item
        </div>
      </li>

      <li class="section-list-item">
        <div class="key-symbols">
          <div class="key">
            CTRL
          </div>
          <div class="plus-key">
            +
          </div>
          <div class="key">
            B
          </div>
        </div>
        <div class="meaning">
          Layer Up focused item
        </div>
      </li>

      <li class="section-list-item">
        <div class="key-symbols">
          <div class="key">
            CTRL
          </div>
          <div class="plus-key">
            +
          </div>
          <div class="key">
            M
          </div>
        </div>
        <div class="meaning">
          Layer Down focused item
        </div>
      </li>

    </ul>
  </div>
</div>

<div class="credits-footer" (click)="navigateToRepository()">
  <i class="github-icon"></i>
  <span class="author">created by Adrian Ciura</span>
</div>
