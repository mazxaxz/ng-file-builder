<div class="builder-container">
    <div class="top-bar">
        <div class="left-container">
            <button class="builder-btn builder-action">
                Save
            </button>

            <div class="group-canvas-options">
                <button class="builder-btn builder-action" (click)="changeOrientation()">
                    <svg class="icon" aria-hidden="true" focusable="false">
                        <use xlink:href="assets/icons/rotate_90.svg#rotate_90"></use>
                    </svg>
                </button>

                <button #sizeAction class="builder-btn builder-action" data-size="A5" (click)="setSize(Size.A5)">
                    A5
                </button>

                <button #sizeAction class="builder-btn builder-action" data-size="A4" (click)="setSize(Size.A4)">
                    A4
                </button>

                <button #sizeAction class="builder-btn builder-action" data-size="A3" (click)="setSize(Size.A3)">
                    A3
                </button>
            </div>
    
            <div class="group-additional">
                <button class="builder-btn builder-action">
                    <svg class="icon" aria-hidden="true" focusable="false">
                        <use xlink:href="assets/icons/code.svg#code"></use>
                    </svg>
                </button>
        
                <button class="builder-btn builder-action">
                    <svg class="icon" aria-hidden="true" focusable="false">
                        <use xlink:href="assets/icons/get_app.svg#get_app"></use>
                    </svg>
                </button>
        
                <button class="builder-btn builder-action">
                    <svg class="icon" aria-hidden="true" focusable="false">
                        <use xlink:href="assets/icons/info.svg#info"></use>
                    </svg>
                </button>
            </div>
           
        </div>

        <div class="right-container">

        </div>    

    </div>
    <div class="wrapper" (window:resize)="onWindowResize()">
        <div class="canvas-container">
            <div #builderCanvas class="canvas"></div>
        </div>
        <div class="side-bar">
    
        </div>
    </div>
    <svg style="width:0;height:0;position:absolute;" aria-hidden="true" focusable="false">
        <linearGradient id="my-cool-gradient" x2="1" y2="1">
            <stop offset="0%" stop-color="#447799" />
            <stop offset="50%" stop-color="#224488" />
            <stop offset="100%" stop-color="#112266" />
        </linearGradient>
    </svg>
</div>
