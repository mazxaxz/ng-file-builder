<div class="container">
    <div *ngFor="let element of getElements(); let idx = index;"
        (mouseover)="highlight(idx)"
        (mouseout)="disableHighlight(idx)"
        class="layer-wrapper">

        <div class="element-preview" [ngStyle]="{ 'background' : getElementBackground(element) }"></div>
        <div class="element-name">
            {{ element.innerText || element.nodeName.toLowerCase() }}
        </div>
        <div class="actions">
            <div class="up" (click)="layerUp(idx)" *ngIf="idx !== (getElements().length - 1)">
                <svg class="icon" aria-hidden="true" focusable="false">
                    <use xlink:href="assets/icons/arrow_up.svg#arrow_up"></use>
                </svg>
            </div>
            <div class="down" (click)="layerDown(idx)" *ngIf="idx !== 0">
                <svg class="icon" aria-hidden="true" focusable="false">
                    <use xlink:href="assets/icons/arrow_down.svg#arrow_down"></use>
                </svg>
            </div>
        </div>
    </div>
</div>
